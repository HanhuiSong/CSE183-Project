[[extend 'layout.html']]


<div class="section" id="vue-target">
  <div class="title">Insert a Car</div>
  <div class="form">
    <div class="field">
      <label class="label">Brand</label>
      <div class="control">
        <input type="text" v-model="add_car_brand" class="input">
      </div>
    </div>
    <div class="field">
      <label class="label">Model</label>
      <div class="control">
        <input type="text" v-model="add_car_model" class="input">
      </div>
    </div>
    <div class="field">
      <label class="label">Year</label>
      <div class="control">
        <input type="text" v-model="add_car_year" class="input">
      </div>
    </div>
    <div class="field">
      <label class="label">Price</label>
      <div class="control">
        <input type="text" v-model="add_car_price" class="input">
      </div>
    </div>
    <div class="field">
      <label class="label">Mileage</label>
      <div class="control">
        <input type="text" v-model="add_car_mileage" class="input">
      </div>
    </div>
    <div class="field">
      <label class="label">Description</label>
      <div class="control">
        <input type="text" v-model="add_car_description" class="input">
      </div>
    </div>
    <div class="field has-addons">
      <p class="control">
        <label class="label">Picture: </label>
          <div class="control">
          <div class="file is-info">
            <label class="file-label">
              <input class="file-input" type="file" @change="upload_file($event)">
              <span class="file-cta">
                <span class="file-icon">
                  <i v-if="uploading" class="fa fa-spinner fa-pulse fa-fw"></i>
                  <i v-else class="fa fa-upload fa-fw"></i>
                </span>
                <span class="file-label">
                  <span v-if="!uploading">Upload new file</span>
                </span>
              </span>
            </label>
          </div>
        </div>
      </p>
    </div>
    <div class="field">
      <div class="control">
        <input type="submit" @click="add_car" value="Add" class="button is-primary">
      </div>
    </div>
  </div>
</div>
